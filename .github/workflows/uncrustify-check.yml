name: Uncrustify Check

on:
  push

jobs:
  uncrustify-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Uncrustify
      run: |
        sudo add-apt-repository -y ppa:uncrustify/ppa
        sudo apt-get update
        sudo apt-get install -y uncrustify=0.77.1

    - name: Run Uncrustify Check
      run: |
        find . -type f \( -name "*.cpp" -o -name "*.hpp" \) -exec uncrustify --check -c uncrustify.cfg {} \;
